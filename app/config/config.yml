imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [TerraNovaBundle, FOSUserBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        sass: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Terra\NovaBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:        noreply@wipo.kevinbudain.fr
        sender_name:    Terra Nova
    registration:
        form:
            type: terra_nova_registration
        confirmation:
            enabled:    true
            template: TerraNovaBundle:Registration:email.txt.twig
            from_email:
                address:    noreply@wipo.kevinbudain.fr
                sender_name:    Terra Nova Registration
    profile:
        form:
            type: terra_nova_profile_edit
    change_password:
        form:
            type: terra_nova_profile_change_password
    resetting:
        email:
            from_email:
                address:    noreply@wipo.kevinbudain.fr
                sender_name:    Terra Nova new password
            template:   TerraNovaBundle:Resetting:email.txt.twig
    template:
        engine: twig

fos_rest:
    routing_loader:
        default_format: json
    serializer:
        serialize_null: true
